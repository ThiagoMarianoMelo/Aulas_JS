<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="headerPrincipal">Calculadora IMC</h1>

        <div class="infos">
            <div class="col-2 imc">
                <h2>IMC</h2>
                <p>Menor do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="col-2 imcResultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div> 

        <form class="formulario">

            <label class="pesoLabel">Peso:</label>
            <input type=text class = "pesoInput" placeholder="Digite seu peso em kg">

            <label class="alturaLabel">Altura:</label>
            <input type="text" class = "alturaInput" placeholder="Digite sua altura em metros">


            <button class="submitButton">Enviar</button>

        </form>

        <div class="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
